{% extends "layout.html" %}

{% block body %}
<form method="POST">
    <label for="category">Select a Category:</label>
    <select name="category" id="category">
        <option value="" disabled selected>Pick an option</option>
        {% for item in listitems %}
        <option>{{ item }}</option>
        {% end for %}
    </select>
    <button type="submit">Get Headlines</button>
</form>
{% endblock %}
